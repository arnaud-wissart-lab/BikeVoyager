name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      - name: Restaurer
        run: dotnet restore BikeVoyager.sln
      - name: Format whitespace (vérification SDK)
        run: dotnet format whitespace --verify-no-changes --no-restore BikeVoyager.sln
      - name: Build
        run: dotnet build BikeVoyager.sln -c Release --no-restore
      - name: Tests
        run: dotnet test BikeVoyager.sln -c Release --no-build
      - name: Audit vulnérabilités
        run: dotnet list BikeVoyager.sln package --vulnerable --include-transitive

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Verifier LOC report a jour
        run: |
          set -euo pipefail
          bash scripts/loc.sh --top 30 --threshold 400 --scope backend/frontend/docs --out /tmp/LOC_REPORT.md
          awk '/^[|] Fichier [|] LOC [|]/{capture=1} capture' docs/LOC_REPORT.md > /tmp/LOC_REPORT.expected.table.md
          awk '/^[|] Fichier [|] LOC [|]/{capture=1} capture' /tmp/LOC_REPORT.md > /tmp/LOC_REPORT.actual.table.md
          if ! diff -u /tmp/LOC_REPORT.expected.table.md /tmp/LOC_REPORT.actual.table.md; then
            echo "::error::docs/LOC_REPORT.md n'est pas a jour. Regenerer avec: pwsh scripts/loc.ps1 --scope backend/frontend/docs --threshold 400 --top 30 --out docs/LOC_REPORT.md (ou bash scripts/loc.sh --top 30 --threshold 400 --scope backend/frontend/docs --out docs/LOC_REPORT.md), puis commit/push."
            exit 1
          fi
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Installer
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Format
        working-directory: frontend
        run: npm run format
      - name: Tests
        working-directory: frontend
        run: npm run test
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Installer Chromium (Playwright)
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      - name: E2E
        working-directory: frontend
        run: npm run e2e
      - name: Audit npm
        working-directory: frontend
        run: npm audit
