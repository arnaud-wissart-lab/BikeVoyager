name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      - name: Restaurer outils dotnet
        run: dotnet tool restore
      - name: Restaurer
        run: dotnet restore BikeVoyager.sln
      - name: Format (vérification)
        run: dotnet format BikeVoyager.sln --check --no-restore
      - name: Build
        run: dotnet build BikeVoyager.sln -c Release --no-restore
      - name: Tests
        run: dotnet test BikeVoyager.sln -c Release --no-build
      - name: Audit vulnérabilités
        run: dotnet list BikeVoyager.sln package --vulnerable --include-transitive

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Installer
        working-directory: frontend
        run: npm ci
      - name: Lint
        working-directory: frontend
        run: npm run lint
      - name: Tests
        working-directory: frontend
        run: npm run test
      - name: Build
        working-directory: frontend
        run: npm run build
      - name: Installer Chromium (Playwright)
        working-directory: frontend
        run: npx playwright install --with-deps chromium
      - name: E2E
        working-directory: frontend
        run: npm run e2e
      - name: Audit npm
        working-directory: frontend
        run: npm audit
